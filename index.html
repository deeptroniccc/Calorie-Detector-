<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <h1 class="text-2xl md:text-3xl font-bold text-center">Calorie Detector</h1>
  </header>

  <main class="flex-grow container mx-auto p-4 md:p-6">
    <section class="mb-8">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl md:text-2xl font-semibold mb-4">Upload Food Image</h2>
        <div id="uploadArea" class="upload-area rounded-lg p-8 text-center">
          <input type="file" id="imageInput" accept="image/*" class="hidden" capture="camera">
          <p class="text-gray-600 mb-2">Drag and drop an image here or click to upload/take a photo</p>
          <button id="uploadBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">Select Image</button>
        </div>
        <div id="preview" class="mt-4 hidden">
          <img id="imagePreview" class="max-w-full h-auto rounded-lg mx-auto" alt="Food Preview">
        </div>
        <div id="progress" class="mt-4 hidden">
          <p class="text-center text-gray-600">Processing image... Please wait.</p>
          <div class="loader mx-auto"></div>
        </div>
      </div>
    </section>

    <section id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Food cards will be dynamically inserted here -->
    </section>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4">
    <p>Â© 2025 Calorie Detector App. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
